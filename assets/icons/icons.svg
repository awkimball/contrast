---
---
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
{% for link in site.icons %}
  {% assign icon = link[0] %}
  {% capture svg %}
  {% include_relative fontawesome-desktop/svgs/brands/{{ icon }}.svg %}
  {% include_relative fontawesome-desktop/svgs/solid/{{ icon }}.svg %}
  {% endcapture %}
  <symbol id="{{ icon }}" {{ svg | remove '<svg xmlns="http://www.w3.org/2000/svg"' | remove '</svg>"' }}</symbol>
{% endfor %}
</svg>
